<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/6a972cf3a7.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Prompt', sans-serif;
		}
	</style>
</head>

<body>
	<div class="container">
<div class="row justify-content-md-center">
			<div class="col-6">
				<br>
                <div class="card  border-primary mb-6 " style="max-width:48rem;">
		              <div class="card-header text-white bg-danger">
	                <i class="fas fa-address-card"></i>Climate Change System 2022
		            </div>

		            <div class="card-body bg-light">
						  <form id="myForm" onsubmit="handleFormSubmit(this)">
							    <div class="form-row">
								    <div class="form-group col-md-6">
									    <label for="Temperature">Temperature F Degree</label>
								    	<input type="text" class="form-control" id="temperature" name="temperature" placeholder="Temperature" required>
                    </div>

                    	<div class="form-group col-md-6">
										    <label for="Country">Country Notify</label>
										    <input type="text" class="form-control" id="country" name="country" placeholder="Country" required>
                      </div>

						  	      <div class="form-group col-md-6">
										    <label for="Disaster">Nature Disaster</label>
										    <input type="text" class="form-control" id="disaster" name="disaster" placeholder="Disaster" required>
                      </div>
                 
    								  <div class="form-group col-md-6">
											  <label for="Time">Time</label>
											  <input type="date" class="form-control" id="time" name="time" placeholder="Time" required>
                      </div>

                      <div class="form-group col-md-6">
												<label for="Phone">Phone</label>
												<input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone" required>
                      </div>
					                    
										  <div class="form-group">
											  <label for="Solve">Solve the trouble</label>
										  <input type="text" class="form-control" id="solve" name="solve" placeholder="Solve" required>
                      </div>

                      <div class="form-group col-md-6">
										    <label for="Name">Name</label>
										    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                      </div>

										<button type="Sumit" class="btn bg-info btn-block">Save Record</button>
						  </form>
						<div id="output"></div>
					</div>
				</div>
		</div>
<script>
			function preventFormSubmit(){
    var forms=document.querySelectorAll('form');
    for (var i=0;i<forms.length;i++){
      forms[i].addEventListener('submit',function(event){
        event.preventDefault();
      });
    }
  }
window.addEventListener('load',preventFormSubmit);

function handleFormSubmit(formObject){
  google.script.run.processForm(formObject);
  document.getElementById("myForm").reset();
  Swal.fire({
  position: 'center',
  icon: 'success',
  title: 'Already Record',
  showConfirmButton: false,
  timer: 1500
})

}
		</script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
